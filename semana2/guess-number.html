<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="on_game()">

	<div>
		<p id="resultado">Iniciando Jogo...</p>
	</div>

	<script>
		var target;
		var guess_input_text;
		var guess_input;
		var finished = false;
		var guesses = 0;

		function on_game() {
			var random_number = Math.random() * 100; 
			var random_number_integer = Math.floor(random_number);//me traz valores de 0 .. 99
			target = random_number_integer + 1; // target = 1 .. 100

			while (!finished) {
				guess_input_text = prompt("I am thinking of a number in the range 1 to 100. \n\n What is the number ?");

				guess_input = parseInt(guess_input_text);
				guesses += 1;
				console.log("Resposta: "+target);
				console.log("Tentativa: "+guess_input);
				
				finished = check_guess();
			}
			
			var txtResultado = "You got it! The number was "+target+". <br>It took you "+guesses+" guesses to get the number!";
			var resultado = document.getElementById("resultado");
			resultado.innerHTML = txtResultado;
		}
		
		function check_guess(){
			if(isNaN(guess_input)){
				alert("You have not entered a number. \n\n Please enter a number in the range 1 to 100");
				return false;
			}
			if(guess_input < 1 || guess_input > 100){
				alert("Please enter a number in the range 1 to 100");
				return false;
			}
			if(guess_input > target){
				alert("Your number is too large!");
				return false;
			}
			if(guess_input < target){
				alert("Your number is too small!");
				return false;
			}
			
			alert("You got it! The number was "+target+". \n\nIt took you "+guesses+" guesses to get the number!");
			return true;
		}
	</script>
</body>
</html>
